<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="social-profile-card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall Profile Portrait" class="social-profile-portrait">
      <h1 class="social-profile-author">
        Jessica Randall
      </h1>
      <p class="social-profile-location">
        London, United Kingdom
      </p>
      <p class="social-profile-title">
        "Front-end developer and avid reader."
      </p>

      <ul class="social-profile-links">
        <li><a href="#" class="social-profile-link">GitHub</a> </li>
        <li><a href="#" class="social-profile-link">Frontend Mentor</a></li>
        <li><a href="#" class="social-profile-link">LinkedIn</a></li>
        <li><a href="#" class="social-profile-link">Twitter</a></li>
        <li><a href="#" class="social-profile-link">Instagram</a></li>
      </ul>
    </div>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Nuradeen Mohammed(Nur-sh)</a>.
    </p>
  </footer>
</body>

</html>
